<body>   <!-- HTML comment: Modify all items marked xxx -->

inch 
<input type=number id=inch value=0 onChange="changeInch()">
cm 
<input type=number id=cm value=0 onChange="changeCm()">
<hr />
<b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

</p>
<script>
"use strict";
// JavaScript comment
function changeInch() {
  cm.value = (Number(inch.value) * 2.54).toFixed(1);
}

function changeCm(){
  inch.value = (Number(cm.value) / 2.54).toFixed(1);
}

</script>
