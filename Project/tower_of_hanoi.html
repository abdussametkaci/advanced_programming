<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="../images/nuts.png">
    <title>Tower of Hanoi</title>
</head>

<body>
    <div id="app">
        <h1> Tower of Hanoi </h1>
        <text> Disk: </text>
        <select id="mySelect" class="select-option" onchange="numberOfDisk()">
            <option value="4" class="select-option">4</option>
            <option value="3" class="select-option">3</option>
            <option value="2" class="select-option">2</option>
            <option value="1" class="select-option">1</option>
        </select>

        <button onclick="reset()">Reset</button>
        <button onclick="nextStep()">Next Step</button>
        <button id="btn_simulate" onclick="run()">Simulate</button>

        <div class="wrapper">
            <canvas id="canvas" class="canvas-layer" width=500 height=500 style="z-index: 1;"></canvas>
            <canvas id="yellow" class="canvas-layer" width=500 height=500 style="z-index: 2;"></canvas>
            <canvas id="red" class="canvas-layer" width=500 height=500 style="z-index: 3;"></canvas>
            <canvas id="blue" class="canvas-layer" width=500 height=500 style="z-index: 4;"></canvas>
            <canvas id="green" class="canvas-layer" width=500 height=500 style="z-index: 5;"></canvas>
        </div>

    </div>

    <div id="message_box" class="callout">
        <div class="callout-header">Simulate Finished</div>
        <span id="closebtn" class="closebtn">Ã—</span>
        <div class="callout-container">
            <p id="message_score">Number of Moves: </p>
        </div>
    </div>

    <link rel="stylesheet" href="tower_of_hanoi.css">
    <script type="text/javascript" src="tower_of_hanoi.js"></script>
</body>

</html>
